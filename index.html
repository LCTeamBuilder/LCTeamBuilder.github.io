<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="LC Team Builder" />
    <meta property="og:description" content="Create and share Limbus Company team compositions" />
    <meta name="description" content="Create and share Limbus Company team compositions">
    <meta property="og:image" content="https://lcteambuilder.github.io/assets/Icons/Statuses/Insight.png" />
    <meta property="og:url" content="https://lcteambuilder.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LCTeamBuilder" />
    <title>LC Team Builder</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="icon" type="image/x-icon" href="./assets/Icons/Statuses/Insight.png">
</head>
<body>
    <button id="github-link" onclick="window.open('https://github.com/LCTeamBuilder/LCTeamBuilder.github.io','_blank')"></button>
    <div id="team-builder">
        <div class="main-body">
            <div class="top-row">
                <button id="copy-link" class="font-mikodacs">COPY LINK TO TEAM</button>
                <div id="team-builder-overlay-toggles">
                    <button class="deploy-view-button font-mikodacs">Deploy</button>
                    <button class="identity-view-button font-bebas-kai selected">ID</button>
                    <button class="ego-view-button font-bebas-kai">E.G.O</button>
                </div>
            </div>
            <div class="team-container">
                <div class="id-card-container" id="team-sinner-0" data-sinner-id=1></div>
                <div class="id-card-container" id="team-sinner-1" data-sinner-id=2></div>
                <div class="id-card-container" id="team-sinner-2" data-sinner-id=3></div>
                <div class="id-card-container" id="team-sinner-3" data-sinner-id=4></div>
                <div class="id-card-container" id="team-sinner-4" data-sinner-id=5></div>
                <div class="id-card-container" id="team-sinner-5" data-sinner-id=6></div>
                
                <div class="id-card-container" id="team-sinner-6" data-sinner-id=6></div>
                <div class="id-card-container" id="team-sinner-7" data-sinner-id=7></div>
                <div class="id-card-container" id="team-sinner-8" data-sinner-id=8></div>
                <div class="id-card-container" id="team-sinner-9" data-sinner-id=9></div>
                <div class="id-card-container" id="team-sinner-10" data-sinner-id=10></div>
                <div class="id-card-container" id="team-sinner-11" data-sinner-id=11></div>
            </div>
        </div>
        <div class="right-column">
            <div id="affinity-panel">
                <div class="label font-mikodacs text-shadow">AFFINITIES</div>
                <div class="affinity-field font-excelsior-sans">
                    <div class="affinity-field-icon-container"><img class="wrath-icon"></div>
                    <div class="affinity-field-amounts-container">
                        <span class="affinity-amount-multiply">X</span><span id="wrath-generated-value">0</span>/<span id="wrath-used-value">0</span>
                    </div>
                </div>
                <div class="affinity-field font-excelsior-sans">
                    <div class="affinity-field-icon-container"><img class="lust-icon"></div>
                    <div class="affinity-field-amounts-container">
                        <span class="affinity-amount-multiply">X</span><span id="lust-generated-value">0</span>/<span id="lust-used-value">0</span>
                    </div>
                </div>
                <div class="affinity-field font-excelsior-sans">
                    <div class="affinity-field-icon-container"><img class="sloth-icon"></div>
                    <div class="affinity-field-amounts-container">
                        <span class="affinity-amount-multiply">X</span><span id="sloth-generated-value">0</span>/<span id="sloth-used-value">0</span>
                    </div>
                </div>
                <div class="affinity-field font-excelsior-sans">
                    <div class="affinity-field-icon-container"><img class="gluttony-icon"></div>
                    <div class="affinity-field-amounts-container">
                        <span class="affinity-amount-multiply">X</span><span id="gluttony-generated-value">0</span>/<span id="gluttony-used-value">0</span>
                    </div>
                </div>
                <div class="affinity-field font-excelsior-sans">
                    <div class="affinity-field-icon-container"><img class="gloom-icon"></div>
                    <div class="affinity-field-amounts-container">
                        <span class="affinity-amount-multiply">X</span><span id="gloom-generated-value">0</span>/<span id="gloom-used-value">0</span>
                    </div>
                </div>
                <div class="affinity-field font-excelsior-sans">
                    <div class="affinity-field-icon-container"><img class="pride-icon"></div>
                    <div class="affinity-field-amounts-container">
                        <span class="affinity-amount-multiply">X</span><span id="pride-generated-value">0</span>/<span id="pride-used-value">0</span>
                    </div>
                </div>
                <div class="affinity-field font-excelsior-sans">
                    <div class="affinity-field-icon-container"><img class="envy-icon"></div>
                    <div class="affinity-field-amounts-container">
                        <span class="affinity-amount-multiply">X</span><span id="envy-generated-value">0</span>/<span id="envy-used-value">0</span>
                    </div>
                </div>
            </div>
            <div id="deployment-panel">
                <div id="deployment-label-container" class="font-mikodacs">
                    <span id="deployment-panel-label">Total Participants</span>
                </div>
                <div id="deployment-value-container" class="font-excelsior-sans">
                    <span id="deployed-current-value" class="text-shadow">0</span><span id="deployed-max-value" class="text-shadow">/12</span>
                </div>
            </div>
        </div>
    </div>

    <div id="equipable-select-modal" class="modal">
        <button id="close-equipable-select-button"></button>
        <div id="equipable-select-body">
            <div id="equipable-select-main-section">
                <div id="equipable-list-toggles" class="font-mikodacs">
                    <div class="equipable-list-toggle">
                        <img class="toggle-selected-image" src="./assets/OtherUIElements/EquipableToggleActive.png">
                        <button class="identity-view-button">Identities</button>
                    </div>
                    <div class="equipable-list-toggle">
                        <img class="toggle-selected-image" src="./assets/OtherUIElements/EquipableToggleActive.png">
                        <button class="ego-view-button">E.G.O</button>
                    </div>
                </div>
                <div id="equipable-select-list">
                    <div id="id-select-list" class="equipable-container"></div>
                    <div id="ego-select-list" class="equipable-container"></div>
                </div>
            </div>
            <div id="equipable-select-right-column">
                <div id="equipable-select-id-tab">
                    <div class="label" id="id-tab-label"></div>
                    <div class="id-image"></div>
                </div>
                <div id="equipable-select-ego-tab">
                    <div class="label" id="ego-tab-label"></div>
                    <div class="ego-field"></div>
                    <div class="ego-field"></div>
                    <div class="ego-field"></div>
                    <div class="ego-field"></div>
                    <div class="ego-field"></div>
                </div>
            </div>
        </div>
    </div> 

    <div id="equipable-details-modal" class="modal">
        <button id="close-equipable-details-button"></button>
        <div id="equipable-details-body">
            <div id="equipable-details-left-section">
                <div id="equipable-details-portrait-container">
                    <img id="equipable-details-portrait">
                </div>
                <div id="equipable-stats-list">
                    <div id="id-status-list">
                        <div class="equipable-left-side-label font-mikodacs">Status</div>
                        <div class="stat-container">
                            <div class="equipable-stat">
                                <img id="health-icon" src="./assets/Icons/Stats/Health.png"><span id="id-health-value" class="font-excelsior-sans"></span>
                            </div>
                            <div class="equipable-stat">
                                <img id="speed-icon" src="./assets/Icons/Stats/Speed.png"><span id="id-speed" class="font-excelsior-sans"></span>
                            </div>
                            <div class="equipable-stat">
                                <img id="defense-icon" src="./assets/Icons/Stats/Defense.png"><span id="defense-value" class="font-excelsior-sans"></span>
                            </div>
                        </div>
                    </div>
                    <div id="id-resistances-list" class="">
                        <div class="equipable-left-side-label font-mikodacs">Resistances</div>
                        <div class="stat-container">
                            <div class="equipable-stat">
                                <img id="slash-icon" src="./assets/Icons/Stats/SlashResist.png">
                                <div class="resistance-values">
                                    <div id="slash-resistance-label-value"></div>
                                    <div id="slash-resistance-number-value" class="font-excelsior-sans"></div>
                                </div>
                            </div>
                            <div class="equipable-stat">
                                <img id="pierce-icon" src="./assets/Icons/Stats/PierceResist.png">
                                <div class="resistance-values">
                                    <div id="pierce-resistance-label-value"></div>
                                    <div id="pierce-resistance-number-value" class="font-excelsior-sans"></div>
                                </div>
                            </div>
                            <div class="equipable-stat">
                                <img id="blunt-icon" src="./assets/Icons/Stats/BluntResist.png">
                                <div class="resistance-values">
                                    <div id="blunt-resistance-label-value"></div>
                                    <div id="blunt-resistance-number-value" class="font-excelsior-sans"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="ego-resistances-list">
                        <div class="equipable-left-side-label font-mikodacs">Resistances</div>
                        <div class="stat-container">
                            <img class="wrath-icon">
                            <div class="resistance-values">
                                <div id="wrath-resistance-label-value"></div>
                                <div id="wrath-resistance-number-value" class="font-excelsior-sans"></div>
                            </div>
                            <img class="lust-icon">
                            <div class="resistance-values">
                                <div id="lust-resistance-label-value"></div>
                                <div id="lust-resistance-number-value" class="font-excelsior-sans"></div>
                            </div>
                            <img class="sloth-icon">
                            <div class="resistance-values">
                                <div id="sloth-resistance-label-value"></div>
                                <div id="sloth-resistance-number-value" class="font-excelsior-sans"></div>
                            </div>
                            <img class="gluttony-icon">
                            <div class="resistance-values">
                                <div id="gluttony-resistance-label-value"></div>
                                <div id="gluttony-resistance-number-value" class="font-excelsior-sans"></div>
                            </div>
                            <img class="gloom-icon">
                            <div class="resistance-values">
                                <div id="gloom-resistance-label-value"></div>
                                <div id="gloom-resistance-number-value" class="font-excelsior-sans"></div>
                            </div>
                            <img class="pride-icon">
                            <div class="resistance-values">
                                <div id="pride-resistance-label-value"></div>
                                <div id="pride-resistance-number-value" class="font-excelsior-sans"></div>
                            </div>
                            <img class="envy-icon">
                            <div class="resistance-values">
                                <div id="envy-resistance-label-value"></div>
                                <div id="envy-resistance-number-value" class="font-excelsior-sans"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div id="equipable-details-right-section">
                <div id="equipable-details-name-section">
                    <div id="equipable-details-rarity">
                        <img id="equipable-details-rarity-image">
                    </div>
                    <div id="equipable-details-tags"></div>
                    <div id="equipable-details-name" class="font-mikodacs text-shadow"></div>
                </div>
                <div id="equipable-details-other-info">
                    <div id="equipable-level" class="font-excelsior-sans"><span id="equipable-level-tag">LV</span><span id="equipable-level-value">?</span></div>                  
                    <div id="ego-sanity-cost"><img id="sanity-image" src="./assets/Icons/Stats/Public_Panic.png"><span class="font-mikodacs">Sanity cost</span> <span id="ego-awakening-cost-value" class="font-excelsior-sans"></span><span id="ego-corrosion-cost-value" class="font-excelsior-sans"></span></div>
                    <img id="equipable-thread-tier-image" src="./assets/Icons/Uptie4.png">
                </div>
                <div id="equipable-details-tabs"></div>
                <div id="equipable-details-skill-select" class="font-mikodacs"></div>             
                <div id="equipable-details-skills-container">
                    <div id="equipable-details-skills"></div>
                    <div id="equipable-details-ego-cost" class="font-excelsior-sans">
                        <div class="ego-cost-slot">
                            <div class="cost-icon-container"><img class="wrath-icon"></div>
                            <div class="cost-value-container">0</div>
                        </div>
                        <div class="ego-cost-slot">
                            <div class="cost-icon-container"><img class="lust-icon"></div>
                            <div class="cost-value-container">0</div>
                        </div>
                        <div class="ego-cost-slot">
                            <div class="cost-icon-container"><img class="sloth-icon"></div>
                            <div class="cost-value-container">0</div>
                        </div>
                        <div class="ego-cost-slot">
                            <div class="cost-icon-container"><img class="gluttony-icon"></div>
                            <div class="cost-value-container">0</div>
                        </div>
                        <div class="ego-cost-slot">
                            <div class="cost-icon-container"><img class="gloom-icon"></div>
                            <div class="cost-value-container">0</div>
                        </div>
                        <div class="ego-cost-slot">
                            <div class="cost-icon-container"><img class="pride-icon"></div>
                            <div class="cost-value-container">0</div>
                        </div>
                        <div class="ego-cost-slot">
                            <div class="cost-icon-container"><img class="envy-icon"></div>
                            <div class="cost-value-container">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <div id="alert-popup" class="modal">
        <div id="alert-popup-body">
            <div id="alert-popup-message">Copied link to clipboard!</div>  
            <div id="alert-popup-buttons">
                <button id="alert-popup-confirm-button" class="font-mikodacs"><img class="confirm-icon" src="./assets/OtherUIElements/PopupConfirm.png">OK</button>     
            </div>
        </div>
    </div>

    <div id="tooltip">
        Tooltip text
    </div>
    
</body>
<script src="dist/out.js"></script>
</html>
